<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPivot</title>

    <!--<link rel="stylesheet" type="text/css" href="css/custom.css">-->
    <script src="d3/d3.min.js" ></script>

</head>

<body> 
	<script src="http://d3js.org/d3.v3.min.js"></script>
	


	

	<h3>Drawing with Data</h3>
	<script>
		var w = 200;
		var h = 100;
		var padding = 5;
		var dataset =[5,10,15,20,25];

		var svg = d3.select("body")
					.append("svg")
						.attr("width",w)
						.attr("height",h);

		svg.selectAll("rect")
		  	.data(dataset)
		  	.enter()		 //Create the rectangles if they don't exist.
		  	.append("rect")
		  		.attr("x", function(d,i){
		  				return (i*(w/dataset.length));}  //mapping each rectangle at dataset index-value on x-axis
		  			 )
		  		.attr("y", function(d){return (h-(d*4));})  //setting starting point for y-axis(inverse to touch ceiling), using a scale of 4
		  		.attr("width", ((w/dataset.length)-padding)) // setting equal width for dataset less padding
		  		.attr("height", function(d){return (d*4);}) // use dataset at height marking, using a scale of 4
		  		.style("fill", function(d){
                  return "rgb("+(d*0)+",128 ,128)";
                });
	</script>

</body>
</html>
