	<h3>Linear Chart</h3>
	<script>


		//VARIABLES FOR OUR DATA ANALYSIS

		var w = 400;
		var h = 350;
	
		var monthlySales =[
          {"month":10, "sales":100},
          {"month":20, "sales":130},
          {"month":30, "sales":250},
          {"month":40, "sales":300},
          {"month":50, "sales":265},
          {"month":60, "sales":225},
          {"month":70, "sales":180},
          {"month":80, "sales":120},
          {"month":90, "sales":145},
          {"month":100, "sales":130},
          
        ];

var lineFun =d3.svg.line()
          .x(function(d) {return d.month*3; })
          .y(function(d) {return h-d.sales; })
          .interpolate("linear");
          
          
var svg = d3.select("body").append("svg").attr({width:w, height:h});
          
var viz = svg.append("path")
          .attr({
          d: lineFun(monthlySales),
          "stroke":"purple",
          "stroke-width":2,
          "fill":"none"
          });





	</script>
